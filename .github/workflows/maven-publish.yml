name: Publish Parent POM to Maven Central

on:
  release:
    types: [created]

jobs:
  deploy:
    name: Deploy Parent POM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: 'ossrh'
          settings-path: ${{ github.workspace }}

      - name: ğŸ”‘ Import GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          echo "ğŸ”“ GPG Key Imported Successfully"
          gpg --list-keys

      - name: ğŸ“¦ Configure Maven
        run: |
          mvn clean install

      - name: ğŸš€ Deploy to Maven Central
        run: |
          mvn clean deploy -P release -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} --batch-mode

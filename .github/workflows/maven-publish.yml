name: Deploy Parent POM to Maven Central

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando hay un nuevo tag como v1.0.0

jobs:
  deploy:
    name: Publish Parent POM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: 'ossrh'
          server-username: '${{ secrets.OSSRH_USERNAME }}'
          server-password: '${{ secrets.OSSRH_PASSWORD }}'
          gpg-private-key: '${{ secrets.GPG_PRIVATE_KEY }}'
          gpg-passphrase: '${{ secrets.GPG_PASSPHRASE }}'

      - name: Importar clave GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --reload gpg-agent

      - name: Construir y firmar artefactos
        run: mvn clean install

      - name: Publicar en Sonatype
        run: mvn deploy -P release -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
